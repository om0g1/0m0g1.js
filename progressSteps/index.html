<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <div id="progress-wrapper">
                <div id="progress"></div>
            </div>
            <div id="steps">
                <div class="circle" style="--color: #00a4eb">1</div>
                <div class="circle" style="--color: #00c7d0">2</div>
                <div class="circle" style="--color: #00e0b7">3</div>
                <div class="circle" style="--color: #00eba4">4</div>
            </div>
        </div>
        <div>
            <button id="prev-btn">Prev</button>
            <button id="next-btn" class="btn-active">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
